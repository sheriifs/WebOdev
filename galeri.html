    <style>



.intro-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

        text-align: center;
        color: #fff;
      }
      
      .intro-content h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      
      .intro-content p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 30px;
      }


        @import url('https://fonts.googleapis.com/css?family=Open+Sans:300');
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          font: 14px/1 'Open Sans', sans-serif;
          color: #fdfdfd;
        }
        
        .gallery {
          width: 640px;
          margin: 0 auto;
          padding: 5px;
          background: #fff;
          box-shadow: 0 1px 2px rgba(0,0,0,.3);
        }
        
        .gallery > div {
          position: relative;
          float: left;
          padding: 5px;
        }
        
        .gallery > div > img {
          display: block;
          width: 200px;
          transition: .1s transform;
          transform: translateZ(0); /* hack */
        }
        
        .gallery > div:hover {
          z-index: 1;
        }
        
        .gallery > div:hover > img {
          transform: scale(1.7,1.7);
          transition: .3s transform;
        }
        
        .cf:before, .cf:after {
          display: table;
          content: "";
          line-height: 0;
        }
        
        .cf:after {
          clear: both;
        }
        
        h1 {
          margin: 40px 0;
          font-size: 30px;
          font-weight: 300;
          text-align: center;
        }
        
                
        
            </style>
